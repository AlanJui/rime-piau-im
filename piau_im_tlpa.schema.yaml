  preedit_format:
  # - xlit|btTdkKgcCzshiuaoøeIUBDGN2357|ㆠㄉㄊㄌㄍㄎㆣㄗㄘㆡㄙㄏㄧㄨㄚㆦㄜㆤㄞㄠㆬㄣㆭｎˋ˪ˊ˫|
    #======================================================
    # 聲母
