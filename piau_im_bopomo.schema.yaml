# Rime schema
# encoding: utf-8

schema:
  schema_id: piau_im_bopomo
  name: ㄅㄆㄇ標音
  version: '0.1'
  description: |
    注音符號及臺灣方音符號輸入
    注音符號以漢語拼音輸入爲主
    方音符號以白話字、台羅拼音輸入爲主
    重疊部分按漢語拼音、白話字、台羅拼音的優先級排序

switches:
  - name: ascii_mode
    reset: 0
    states: [注音, 西文]
  - name: half_shape
    reset: 0
    states: [半角, 全角]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
  filters:
    - uniquifier

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyz/12345678'
  delimiter: " '"
  use_space: false
  algebra: []
  # algebra:
  #   # ㄐㄑㄒㆢ 和 ㄗㄘㄙㆡ
  #   - xform/z(N?i)/j$1/  # ㄐㄧ
  #   - xform/c(N?i)/q$1/  # ㄑㄧ
  #   - xform/s(N?i)/x$1/  # ㄒㄧ

translator:
  dictionary: piau_im.bopomo
  spelling_hints: 5
  prism: piau_im_bopomo
  enable_user_dict: false

menu:
  alternative_select_keys: 'ABCDE'

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: has_menu, accept: comma, send: comma }      # ㆤ
    - { when: has_menu, accept: period, send: period }    # ㆲ
    - { when: has_menu, accept: minus, send: minus }      # ｎ
    - { when: paging, accept: minus, send: Page_Up }
    - { when: has_menu, accept: equal, send: Page_Down }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
