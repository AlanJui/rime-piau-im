    - xlit|1qa!z2wsxedcEyhnbrfvBtguj8mik,9ol.0p;/-43657|ㄅㄆㄇㆠㆷㄉㄊㄋㄌㄍㄎㄏㆣㄗㄘㄙㆡㄐㄑㄒㆢㄫㄧㄨㆬㄚㆦㄜㆰㄞㆤㄠㆲㄢㄣㄤㆭｎˋ˪ˊ˫．|

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  # import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    punct: '`[^\s]$'
