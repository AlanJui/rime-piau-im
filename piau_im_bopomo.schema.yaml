  name: 台羅拼音標ㄅㄆㄇ
  version: '0.1'
  author:
    - Alan Jui <AlanJui.1960@gmail.com>
  description: |
    輸入河洛話注音符號
    
    鍵盤對應：
      ㄅ ㄉ ３ ２ ７ ５ ． ㄚ ㄞ ㄢ ｎ
      ㄆ ㄊ ㄍ ㄐ ㆣ ㄗ ㄧ ㆦ ㆤ ㄣ
      ㄇ ㄋ ㄎ ㄑ ㄫ ㄘ ㄨ ㄜ ㄠ ㄤ
      ㆠ ㄌ ㄏ ㄒ Ｊ ㄙ ㆬ ㆰ ㆲ ㆭ

switches:
  - name: ascii_mode
    reset: 0
    states: [ 漢文, ABC ]
  - name: full_shape
    reset: 0
    states: [ 半形, 全形 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
  filters:
    - uniquifier

menu:
  # alternative_select_labels: [ Ａ, Ｂ, Ｃ, Ｄ, Ｅ, Ｆ, Ｇ, Ｈ, Ｉ, Ｊ ]
  alternative_select_keys: 'ABCDEFGHIJ'

speller:
  alphabet: '1!qazZ2wsxedcEyhnbrfvBtgujm8ik,9ol.0p;/- 43657'
  delimiter: " '"
  algebra:
    # 拼音編碼與鍵盤按鈕對映
    # - xlit|pPmbtTndkKhjJSgqzcCsiuBaøoMIeUYLDQGN123570|1qaz2wsxedcrfvtgbyhnujm8ik,9ol.0p;/- 43657|
    - xlit|bpmBdtnlgkhGqzcsjZCSJiu|1qa!2wsxedcQyhsYuj|

translator:
  dictionary: piau_im.bopomo
  prism: piau_im_bopomo
  spelling_hints: 10
  enable_user_dict: false
  comment_format:
    - xform/^/\t→ /
    - xform/'/ /
    # - xlit|bpmBtTdkKgcCzshiuaøoeIUBDGN|ㄅㄆㄇㆠㄉㄊㄌㄍㄎㆣㄗㄘㆡㄙㄏㄧㄨㄚㆦㄜㆤㄞㄠㆬㄣㆭｎ|
    - xlit|bpmBdtnlgkhGqzcsjZCSJiuCaøoeIUMDGN|ㄅㄆㄇㆠㄉㄊㄋㄌㄍㄎㄏㆣㄫㄗㄘㄙㆡㄐㄑㄒㆢㄧㄨㄚㆦㄜㆤㄞㄠㆬㄣㆭｎ|
  preedit_format:
    - xform/ /ˉ/
