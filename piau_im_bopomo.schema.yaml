# Rime schema
# encoding: utf-8

schema:
  schema_id: piau_im_bopomo
  name: 台羅拼音標ㄅㄆㄇ
  version: '0.1'
  author:
    - Alan Jui <AlanJui.1960@gmail.com>
  description: |
    輸入河洛話注音符號
    
    鍵盤對應：
      ㄅ ㄉ ３ ２ ７ ５ ． ㄚ ㄞ ㄢ ｎ
      ㄆ ㄊ ㄍ ㄐ ㆣ ㄗ ㄧ ㆦ ㆤ ㄣ
      ㄇ ㄋ ㄎ ㄑ ㄫ ㄘ ㄨ ㄜ ㄠ ㄤ
      ㆠ ㄌ ㄏ ㄒ Ｊ ㄙ ㆬ ㆰ ㆲ ㆭ

switches:
  - name: ascii_mode
    reset: 0
    states: [ 漢文, ABC ]
  - name: full_shape
    reset: 0
    states: [ 半形, 全形 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
  filters:
    - uniquifier

menu:
  alternative_select_keys: 'ABCDEFGHIJ'

speller:
  alphabet: '1qa!2wsxedcEgyhnbrfvBuj8ikomM9l,<0p;/.- 34567'
  # delimiter: " '"
  algebra:
    # 拼音編碼與鍵盤按鈕對映
    - xform/^ts(?!h)/z/   # ㄗ
    - xform/^tsh/c/       # ㄘ

    - xform/c(?=i)/C$1/
    - xform/z(?=i)/Z$1/
    - xform/s(?=i)/S$1/
    - xform/j(?=i)/J$1/

    - xform/^b/B/         # ㆠ
    - xform/^p(?!h)/b/    # ㄅ

    - xform/^t(?!h)/d/    # ㄉ
    - xform/^th/t/        # ㄊ

    - xform/^ng/w/        # ㄫ
    - xform/^g/G/         # ㆣ
    - xform/^k(?!h)/g/    # ㄉ
    - xform/^kh/k/        # ㄊ

    - xform/oo/O/         # ㆦ
    - xform/ai/I/         # ㄞ
    - xform/au/U/         # ㄠ

    - xform/am/Y/         # ㆰ
    - xform/an/L/         # ㄢ
    - xform/ang/K/        # ㄤ

    - xform/om/F/         # ㆱ
    - xform/ong/H/        # ㆲ

    - xform/ing/iV/       # ㄧㄥ
    - xform/in/iQ/        # ㄧㄣ
    - xform/un/uQ/        # ㄨㄣ

    - xform/^m/M/         # ㄇ
    # - xform/m$/m/         # ㆬ

    - xform/n$/Q/         # ㄣ
    - xform/^ng/w/        # ㄫ
    - xform/ng$/W/        # ㆭ

    - xlit|bpMBdtnlgkhGwzcsjZCSJiuaOoemWIUYFLQKVHN|1qa!2wsxedcEgyhnbrfvBuj8ikomM9l,<0p;/.-|

translator:
  dictionary: piau_im.bopomo
  prism: piau_im_bopomo
  spelling_hints: 10
  enable_user_dict: false
  comment_format:
    - xform/^/\t→ /
    - xform/'/ /
    - xlit|bpMBdtnlgkhGwzcsjZCSJiuaOoemWIUYFLQKVHN|ㄅㄆㄇㆠㄉㄊㄋㄌㄍㄎㄏㆣㄫㄗㄘㄙㆡㄐㄑㄒㆢㄧㄨㄚㆦㄜㆤㆬㆭㄞㄠㆰㆱㄢㄣㄤㄥㆲｎ|
  preedit_format:
    - xform/ /ˉ/
    - xform/'/ /
    - xlit|1qa!2wsxedcEgyhnbrfvBuj8ikomM9l,<0p;/.-|ㄅㄆㄇㆠㄉㄊㄋㄌㄍㄎㄏㆣㄫㄗㄘㄙㆡㄐㄑㄒㆢㄧㄨㄚㆦㄜㆤㆬㆭㄞㄠㆰㆱㄢㄣㄤㄥㆲｎ|

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  # import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    punct: '`[^\s]$'
