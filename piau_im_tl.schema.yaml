# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: piau_im_tl
  name: 台羅標音
  version: "v0.0.0.1"
  author: 居正中
  description: 標音用漢字庫

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba~[/\]90-;'
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    # - xform/6/7/ #後-7
    - derive/q//
    # TLPA+
    - xform/c/tsh/
    - xform/z/ts/
    # 雅俗通十五音
    - xform/ei/e/
    - xform/ee/e/
    - xform/oonn/onn/
    - xform/iunn/ionn/
    # 閩拼轉換
    - xform/^r/j/
    # POJ --> TL
    - xform/ch/ts/
    - xform/ao/au/
    - xform/e(ng|k)/i$1/
    - xform/o(a|e)/u$1/
    - xform/ou/oo/
    # ===========================
    - derive/^([a-z]+)\d$/$1/
    - abbrev/^([ptkmnbglsjhiuc]g?s?h?h?).*/$1/
    - 'xlit 12345678 [/\]90-;'
    # ===========================
    # # TLPA+
    # - derive/c/tsh/
    # - derive/z/ts/
    # # 雅俗通十五音
    # - derive/ei/e/
    # - derive/ee/e/
    # - derive/oonn/onn/
    # - derive/iunn/ionn/
    # # 閩拼轉換
    # - xform/^r/j/
    # # POJ --> TL
    # - derive/ch/ts/
    # - derive/ao/au/
    # - derive/e(ng|k)/i$1/
    # - derive/o(a|e)/u$1/
    # - derive/ou/oo/

translator:
  dictionary: piau_im
  # prism: blg_taipak
  preedit_format:
    - 'xform ([aeiou])(r?m?n*h?g?p?t?k?)([\[/\\\]90\-;]) $1$3$2'
    - 'xform ([aeo])([iueo])([\[/\\\]90\-;]) $1$3$2'
    - 'xform a\[ a'
    - 'xform e\[ e'
    - 'xform i\[ i'
    - 'xform u\[ u'
    - 'xform o\[ o'
    - 'xform m\[ m'
    - 'xform ng\[ ng'
    - 'xform a/ á'
    - 'xform e/ é'
    - 'xform i/ í'
    - 'xform u/ ú'
    - 'xform o/ ó'
    - 'xform m/ ḿ'
    - 'xform ng/ ńg'
    - 'xform a\\ à'
    - 'xform e\\ è'
    - 'xform i\\ ì'
    - 'xform u\\ ù'
    - 'xform o\\ ò'
    - 'xform ng\\ ǹg'
    - 'xform a\] a'
    - 'xform e\] e'
    - 'xform i\] i'
    - 'xform u\] u'
    - 'xform o\] o'
    - 'xform mh\] mh'
    - 'xform ngh\] ngh'
    - 'xform a9 â'
    - 'xform e9 ê'
    - 'xform i9 î'
    - 'xform u9 û'
    - 'xform o9 ô'
    - 'xform m9 m̂'
    - 'xform ng9 n̂g'
    - 'xform a0 ǎ'
    - 'xform e0 ě'
    - 'xform i0 ǐ'
    - 'xform u0 ǔ'
    - 'xform o0 ǒ'
    - 'xform ng0 ňg'
    - 'xform a- ā'
    - 'xform e- ē'
    - 'xform i- ī'
    - 'xform u- ū'
    - 'xform o- ō'
    - 'xform m- m̄'
    - 'xform ng- n̄g'
    - 'xform a; a̍'
    - 'xform e; e̍'
    - 'xform i; i̍'
    - 'xform u; u̍'
    - 'xform o; o̍'
    - 'xform mh; m̍h'
    - 'xform ngh; n̍gh'

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

punctuator:
  import_preset: piau_im_default

key_binder:
  import_preset: piau_im_default
  bindings:
    - { when: has_menu, accept: minus, send: minus }  # 第7調
    - { when: paging, accept: minus, send: Page_Up }

recognizer:
  import_preset: piau_im_default
  patterns:
    reverse_lookup: "`[a-z]*$"

style:
  display_tray_icon: false
  font_face: "NotoSerifTC-Regular, LXGWWenKaiTC-Light, Fira-Sans"
  font_point: 24
  fullscreen: false
  horizontal: true
  inline_preedit: false
  layout:
    border_width: 3
    candidate_spacing: 5
    hilite_padding: 2
    hilite_spacing: 4
    margin_x: 12
    margin_y: 6
    min_height: 0
    min_width: 160
    round_corner: 4
    spacing: 10
