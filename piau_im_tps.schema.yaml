# Rime schema
# encoding: utf-8

schema:
  schema_id: piau_im_tps
  name: 方音符號標音
  version: '0.1'
  author:
    - Alan Jui <AlanJui.1960@gmail.com>
  description: |
    輸入河洛話注音符號
    
    鍵盤對應：
      ㄅ ㄉ ３ ２ ７ ５ ． ㄚ ㄞ ㄢ ｎ
      ㄆ ㄊ ㄍ ㄐ ㆣ ㄗ ㄧ ㆦ ㆤ ㄣ
      ㄇ ㄋ ㄎ ㄑ ㄫ ㄘ ㄨ ㄜ ㄠ ㄤ
      ㆠ ㄌ ㄏ ㄒ Ｊ ㄙ ㆬ ㆰ ㆲ ㆭ

switches:
  - name: ascii_mode
    reset: 0
    states: [ 漢文, ABC ]
  - name: full_shape
    reset: 0
    states: [ 半形, 全形 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
  filters:
    - uniquifier

menu:
  alternative_select_keys: 'ABCDEFGHIJ'

speller:
  alphabet: '1qa!2wsxedcEgyhnbrfvBuj8ikomM9l,<0p;/.-43657'
  delimiter: " '"
  algebra:
    # 變調
    # - derive/1/ /  # 1: 陰平，按鍵 [SP]
    # - derive/2/4/  # 2: 上聲，按鍵 [4]
    # - derive/3/3/  # 3: 陰去，按鍵 [3]
    # - derive/5/6/  # 5: 陽平，按鍵 [6]
    # - derive/7/5/  # 7: 陽去，按鍵 [5]
    # 拼音編碼與鍵盤按鈕對映
    - xlit|bpMBdtnlgkhGwzcsjZCSJiuaoøemWIUYFLQKVHN|1qa!2wsxedcEgyhnbrfvBuj8ikomM9l,<0p;/.-|

translator:
  dictionary: piau_im.tps
  prism: piau_im_tps
  spelling_hints: 5
  enable_user_dict: false
  comment_format:
    - xform/^/\t→ /
    - xform/'/ /
    - xlit|bpMBdtnlgkhGwzcsjZCSJiuaoøemWIUYFLQKVHN|ㄅㄆㄇㆠㄉㄊㄋㄌㄍㄎㄏㆣㄫㄗㄘㄙㆡㄐㄑㄒㆢㄧㄨㄚㆦㄜㆤㆬㆭㄞㄠㆰㆱㄢㄣㄤㄥㆲｎ|
  preedit_format:
    - xform/ /ˉ/
    - xform/'/ /
    - xlit|1qa!2wsxedcEgyhnbrfvBuj8ikomM9l,<0p;/.-|ㄅㄆㄇㆠㄉㄊㄋㄌㄍㄎㄏㆣㄫㄗㄘㄙㆡㄐㄑㄒㆢㄧㄨㄚㆦㄜㆤㆬㆭㄞㄠㆰㆱㄢㄣㄤㄥㆲｎ|

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  # import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    punct: '`[^\s]$'
