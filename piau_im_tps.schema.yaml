# Rime schema
# encoding: utf-8

schema:
  schema_id: piau_im_tps
  name: 方音符號標音
  version: '0.1'
  author:
    - Alan Jui <AlanJui.1960@gmail.com>
  description: |
    輸入河洛話注音符號
    
    鍵盤對應：
      ㄅ ㄉ ３ ２ ７ ５ ． ㄚ ㄞ ㄢ ｎ
      ㄆ ㄊ ㄍ ㄐ ㆣ ㄗ ㄧ ㆦ ㆤ ㄣ
      ㄇ ㄋ ㄎ ㄑ ㄫ ㄘ ㄨ ㄜ ㄠ ㄤ
      ㆠ ㄌ ㄏ ㄒ Ｊ ㄙ ㆬ ㆰ ㆲ ㆭ

switches:
  - name: ascii_mode
    reset: 0
    states: [ 漢文, ABC ]
  - name: full_shape
    reset: 0
    states: [ 半形, 全形 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
  filters:
    - uniquifier

menu:
  alternative_select_keys: 'ABCDEFGHIJ'

speller:
  alphabet: '1qa!2wsxedcEgyhnbrfvBuj8ikomM9l,<0p;/.- 34567'
  # delimiter: " '"
  algebra:
    # 拼音編碼與鍵盤按鈕對映
    - xform/^ts(?!h)/z/   # ㄗ
    - xform/^tsh/c/       # ㄘ

    - xform/c(?=i)/C$1/
    - xform/z(?=i)/Z$1/
    - xform/s(?=i)/S$1/
    - xform/j(?=i)/J$1/

    - xform/^b/B/         # ㆠ
    - xform/^p(?!h)/b/    # ㄅ

    - xform/^t(?!h)/d/    # ㄉ
    - xform/^th/t/        # ㄊ

    - xform/^ng/w/        # ㄫ
    - xform/^g/G/         # ㆣ
    - xform/^k(?!h)/g/    # ㄉ
    - xform/^kh/k/        # ㄊ

    - xform/oo/O/         # ㆦ
    - xform/ai/I/         # ㄞ
    - xform/au/U/         # ㄠ

    - xform/am/Y/         # ㆰ
    - xform/an/L/         # ㄢ
    - xform/ang/K/        # ㄤ

    - xform/om/F/         # ㆱ
    - xform/ong/H/        # ㆲ

    - xform/ing/iV/       # ㄧㄥ
    - xform/in/iQ/        # ㄧㄣ
    - xform/un/uQ/        # ㄨㄣ

    - xform/^m/M/         # ㄇ
    # - xform/m$/m/         # ㆬ

    - xform/n$/Q/         # ㄣ
    - xform/^ng/w/        # ㄫ
    - xform/ng$/W/        # ㆭ

    - xlit|bpMBdtnlgkhGwzcsjZCSJiuaOoemWIUYFLQKVHN|1qa!2wsxedcEgyhnbrfvBuj8ikomM9l,<0p;/.-|
    # 台羅拼寫轉換成注音輸入之規則
    #### 對於需要兩個或更多拉丁字母來標註的注音，要把他們在字典檔 (.dict.yaml) 中的拼寫轉換成單字母，才能建立鍵盤對應表。
    #### 因為 RIME 會逐行執行以下步驟，所以這裡的順序很重要，例如轉換 ㄑ/ㄘ 的規則必須要放在 ㄐ/ㄗ 前面，才不會讓所有 ㄑ/ㄘ 變成 ㄐ/ㄗ。
    # - xform/tsh(?=i)/C/      # ㄑ -- tsh 後面接 i 時，tsh 為 ㄑ
    # - xform/tsh/c/           # ㄘ
    # - xform/ts(?=i)/Z/       # ㄐ -- ts 後面接 i 時，ts 為 ㄐ
    # - xform/ts/z/            # ㄗ
    # - xform/ph/P/            # ㄆ
    # - xform/th/T/            # ㄊ
    # - xform/kh/K/            # ㄎ
    # - xform/s(?=i)/S/        # ㄒ -- s 後面接 i 時，s 為 ㄒ
    # - xform/j(?=i)/J/        # ㆢ -- j 後面接 i 時，j 為 ㆢ
    # - xform/ainn/Y/          # ㆮ
    # - xform/aunn/X/          # ㆯ
    # - xform/ann/A/           # ㆩ
    # - xform/onn/Q/           # ㆧ
    # - xform/enn/E/           # ㆥ
    # - xform/inn/I/           # ㆪ
    # - xform/unn/U/           # ㆫ
    # - xform/ang/[/           # ㄤ
    # - xform/ong/]/           # ㆲ
    # - xform/(?<=i)ng/R/      # ㄥ (1) -- ng 前面是 i 的時候，ng 為 ㄥ
    # - xform/^ng11$/R1/       # ㄥ (2) -- 比對 "ng11" (注音ㄥ在 extended.dict.yaml 中有著特殊拼法 "ng11" 以避免衝突，此規則專門用來打注音ㄥ)
    # - xform/ng(?![1-9])/G/   # ㄫ -- ng 後面不接調號 (也就是說 ng 後面會有一個母音) 時，ng 為 ㄫ
    # - xform/ng/r/            # ㆭ -- 除了 ㄤ、ㆲ、ㄥ、ㄫ以外出現 ng 的情況
    # - xform/ai/y/            # ㄞ
    # - xform/au/x/            # ㄠ
    # - xform/oo/O/            # ㆦ (1)
    # - xform/o(?=[kpt])/O/    # ㆦ (2) -- o 後面接 k, p 或 t 時，o 為 ㆦ (注意 -oh 對應到 ㄜㆷ)
    # - xform/am/{/            # ㆰ
    # - xform/om/}/            # ㆱ
    # - xform/(?<=[eiu])m/M/   # ㆬ (1) -- m 前面接 e, i 或 u 時，m 為ㆬ
    # - xform/^m(?=[1-9])/M/   # ㆬ (2) -- 比對單 m 接聲調符號
    # - xform/an/0/            # ㄢ
    # - xform/(?<=[iu])n/N/    # ㄣ (1) -- n 前面接 i 或 u 時，n 為ㄣ
    # - xform/^n(?=[1-9])/N/   # ㄣ (2) -- 比對單 n 接聲調符號 (打注音ㄣ專用)
    # - xform/p4/91/           # ㆴ (1) -- 比對第四聲 (p4 轉換為 ㆴ+ 空白鍵)
    # - xform/p(?=8)/9/        # ㆴ (2) -- 比對第八聲 (p 轉換為 ㆴ，8 會在其他規則中轉換為輕聲鍵)
    # - xform/t4/>1/           # ㆵ (1) -- 以下規則請參考ㆴ的註解
    # - xform/t(?=8)/>/        # ㆵ (2)
    # - xform/k4/<1/           # ㆻ (1) 
    # - xform/k(?=8)/</        # ㆻ (2)
    # - xform/h4/41/           # ㆷ (1) 
    # - xform/h(?=8)/4/        # ㆷ (2)
    # #### 簡化拼法表述式
    # #### 這裡的規則描述在不使用完整的注音拼法下，什麼字會被搜尋到 (例如只打「ㄅ」的情況下輸出「ㄅㆭ˫」的候選字「飯」)
    # # ==== 免打聲調 ====
    # #### "49><" 對應的是四聲或八聲使用的 ㆷㆴㆵㆻ (見上方規則)
    # #### "12357" 對應的是其他五個聲調的調號 ((無調號) ˋ ˪ ˊ ˫)
    # - abbrev/^(.+[49><])[18]$/$1/        # 只要打 ㆷㆴㆵㆻ 就會搜尋到四聲與八聲的音 (1)
    # - abbrev/^(.+)[49><].$/$1/           # 只要打聲母與韻母，就會顯示四聲與八聲的音 (2)
    # - abbrev/^(.+)[12357]$/$1/           # 只要打聲母與韻母，就會顯示一二三五七聲的音 (部分規則與 #1 重疊)
    # # ==== 免打注音 ====
    # - abbrev/^(.)(.)[12357]$/$1/         # 對於具有聲母 + 韻母拼法且為一二三五七聲的音，只要打聲母就能夠搜尋 (部分跟 #2 重疊) (3)
    # - abbrev/^(.)(.)(.)[12357]$/$1$2/    # 對於具有聲母 + 介音 + 韻母拼法且為一二三五七聲的音，只要打聲母 + 介音就能夠搜尋 (部分跟 #3 重疊)
    # - abbrev/^(.)(.)(.)[12357]$/$1/      # 對於具有聲母 + 介音 + 韻母拼法且為一二三五七聲的音，只要打聲母就能夠搜尋 (4)
    # - abbrev/^(.)(.)[49><][18]$/$1/      # 對於具有聲母 + 韻母拼法且為四或八聲的音，只要打聲母就能夠搜尋 (部分與 #4 重疊)
    # - abbrev/^(.)(.)(.)[49><][18]$/$1$2/ # 對於具有聲母 + 介音 + 韻母拼法且為四或八聲的音，只要打聲母 + 介音就能夠搜尋
    # - abbrev/^(.)(.)(.)[49><][18]$/$1/   # 對於具有聲母 + 介音 + 韻母拼法且為四或八聲的音，只要打聲母就能夠搜尋
    # #### 單字母拼寫轉換成ㄅㄆㄇ對應的按鍵
    # - 'xlit|pbPmtTnlkgKGhZJCSzjcsaAOQoeEyYxX{}M0N[]RriIuU1239><4578|1!qa2wsxeEdDcrRfvyYhn8*iIkoO9(lL,<m0p;:/-uUjJ 43btgz657|'
    # #### ㄅㄆㄇ對應的按鍵轉換成螢幕顯示的符號
    # - "xlit|1!qa2wsxeEdDcrRfvyYhn8*iIkoO9(lL,<m0p;:/-uUjJ 43btgz657|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄫㄏㄐㆢㄑㄒㄗㆡㄘㄙㄚㆩㆦㆧㄜㆤㆥㄞㆮㄠㆯㆰㆱㆬㄢㄣㄤㆲㄥㆭㄧㆪㄨㆫ ˋ˪ㆴㆵㆻㆷˊ˫˙|"

translator:
  dictionary: piau_im.tps
  prism: piau_im_tps
  spelling_hints: 5
  enable_user_dict: false
  comment_format:
    - xform/^/\t→ /
    - xform/'/ /
    - xlit|bpMBdtnlgkhGwzcsjZCSJiuaOoemWIUYFLQKVHN|ㄅㄆㄇㆠㄉㄊㄋㄌㄍㄎㄏㆣㄫㄗㄘㄙㆡㄐㄑㄒㆢㄧㄨㄚㆦㄜㆤㆬㆭㄞㄠㆰㆱㄢㄣㄤㄥㆲｎ|
  preedit_format:
    - xform/ /ˉ/
    - xform/'/ /
    - xlit|1qa!2wsxedcEgyhnbrfvBuj8ikomM9l,<0p;/.-|ㄅㄆㄇㆠㄉㄊㄋㄌㄍㄎㄏㆣㄫㄗㄘㄙㆡㄐㄑㄒㆢㄧㄨㄚㆦㄜㆤㆬㆭㄞㄠㆰㆱㄢㄣㄤㄥㆲｎ|

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  # import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    punct: '`[^\s]$'
