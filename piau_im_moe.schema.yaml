# Rime schema
# encoding: utf-8
#
schema:
  schema_id: piau_im_moe
  name: 方音符號標音-萌台語
  version: "0.1"
  author: 
    - 居正中 Alan Jui <AlanJui.1960@gmail.com>
  description: |
    輸入河洛話注音符號
    
    鍵盤對應：
      ㄅ ㄉ ３ ２ ７ ５ ． ㄚ ㄞ ㄢ ｎ
      ㄆ ㄊ ㄍ ㄐ ㆣ ㄗ ㄧ ㆦ ㆤ ㄣ
      ㄇ ㄋ ㄎ ㄑ ㄫ ㄘ ㄨ ㄜ ㄠ ㄤ
      ㆠ ㄌ ㄏ ㄒ Ｊ ㄙ ㆬ ㆰ ㆲ ㆭ

switches:
  - name: ascii_mode
    reset: 0
    states: [ 標音, ABC ]
  - name: full_shape
    reset: 0
    states: [ 半形, 全形 ]

menu:
  alternative_select_keys: 'ABCDEFGHIJ'

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - uniquifier

#==========================================================
# 定義字典中的「拚音碼」，與「注音按鍵」之對映關係。
# 如：「注音符號」ㄅ的「注音按鍵」為鍵盤的「1」按鍵。
#==========================================================
speller:
  alphabet: '1qaz2wsxedcrfvtgbyhnujm8ik,9ol.0p;/- 43657'
  initials: '1qaz2wsxedcrfvtgbyhnujm8ik,9ol.0p;/-7'
  finals: ' 43567'
  delimiter: "'"
  use_space: true
  # use_space: false
  algebra:
    #======================================================
    # 變調
    #======================================================
    # - derive/1/7/  # 第一調 → 第七調
    # - derive/2/1/  # 第二調 → 第一調
    # - derive/3/2/  # 第三調 → 第二調
    # - derive/7/3/  # 第七調 → 第三調
    # - derive/5/7/  # 第五調 → 第七調
    # - derive/5/3/  # 第五調 → 第三調
    # - derive/(?<![BDG])4/2/  # -ㆷ 第四調 → 第二調
    # - derive/(?<![BDG])8/3/  # -ㆷ 第八調 → 第三調
    #======================================================
    # 音變
    #======================================================
    # - derive/z/d/         # ㆡ、ㆢ → ㄌ
    # - derive/z(N?i)/g$1/  # ㆢ → ㆣ
    # - derive/iaD/ieD/  # ㄧㄢ、ㄧㄚㆵ → ㄧㄢ、ㄧㆤㆵ
    # - derive/ieD/eD/   # ㄧㄢ、ㄧㆤㆵ → ㆤㄣ、ㆤㆵ
    #======================================================
    # 方言差
    #======================================================
    # - derive/Ne/Ni/    # ㆥ → ㆪ
    # - derive/Niu/Nio/  # ㄧㆫ → ㄧㆧ
    #======================================================
    # 聲母校調：ㄐ ㄑ ㄒ ㆢ
    #======================================================
    - xform/c(N?i)/j$1/  # ㄐㄧ
    - xform/C(N?i)/J$1/  # ㄑㄧ
    - xform/s(N?i)/S$1/  # ㄒㄧ
    #- xform/z(N?i)/Z$1/  # ㆢ 和 ㆡ 使用同按鍵
    #======================================================
    # 輸入鼻音、濁音聲母：ㄇㄋㄫ 和 ㆠㆣ
    #======================================================
    # 鼻音
    - derive/bN/m/  # ㄇ
    - derive/dN/n/  # ㄋ
    - derive/gN/q/  # ㄫ
    # 濁音
    - derive/bG/mG/  # ㄇㆭ
    - derive/dG/nG/  # ㄋㆭ
    #======================================================
    # 輸入鼻音韻母
    #======================================================
    # 以「鼻音」鍵：n 輸入
    - xform/N([iu]?[iuaoeIU])/$1N/  
    # 以「重韻母」輸入（韻母重複輸入兩次）
    - derive/([iuaoeIU])N/$1$1/    
    #======================================================
    # 組合韻母「替代輸入方式」
    #======================================================
    # ㄥ(ong) = ㄜ(o) + ㆭ(ng)
    - derive/øG/G/ 
    # ㆲ(ong) ：用 ㄨㆭ 替代（注音符號按鍵：ㄨㄥ）
    - derive/(?<!i)oG/uG/  
    # ㄧㆲ(iong) ：用 ㆬㆭ 替代（注音符號按鍵：ㄩㄥ）
    - derive/ioG/BG/
    #======================================================
    # 入聲調
    #======================================================
    - xform/[48]/0/  # 入聲調（第四調、第八調）合併
    - derive/([iao])B0/$1p0/   # 用 ㄚㄅ． 來拍 ㄚㆴ
    - derive/([iuae])D0/$1t0/  # 用 ㄚㄉ． 來拍 ㄚㆵ
    - derive/([iaoø])G0/$1k0/  # 用 ㄚㄍ． 來拍 ㄚㆻ
    #======================================================
    # 組合韻母
    #======================================================
    - derive/oB/aB/  # ㆱ（ㆦㆬ）與ㆰ（ㄚㆬ）共用同一鍵
    - derive/aB/M/   # ㆰ（ㄚㆬ）使用按鍵【M】輸入
    - xform/aD/L/    # ㄢ
    - xform/aG/Q/    # ㄤ
    - derive/oG/Y/   # ㆦㆭ、ㆲ
    #======================================================
    # 設定「簡拚」
    #======================================================
    # 用 ｎ 代表所有的鼻音母音
    - abbrev/[iu]?[iuaoeIU]N/N/
    # 可用「入聲調按鍵」：【．】 代表所有的入聲韻母
    - abbrev/[iuaoøeIUMLQYBDG]+0/0/
    # 允許字典的「拚音碼」，僅輸入聲母，略去：韻母及調號
    - abbrev/^([pPbmtTdnkKgqcCzsjJSh]).+$/$1/
    # 允許字典的「拚音碼」，略去：調號 4 與 8（入聲調可不標注）
    - abbrev/^(\D+)([123579])$/$1/
    # 允許字典的「拚音碼」僅有：聲母＋調號
    - abbrev/^([pPbmtTdnkKgqcCzsjJSh]).+(\d)$/$1$2/  
    # 拼音編碼與鍵盤按鈕對映
    - xlit|pPmbtTndkKhjJSgqzcCsiuBaoøMIeUYLDQGN123570|1qaz2wsxedcrfvtgbyhnujm8ik,9ol.0p;/- 43657|

translator:
  # dictionary: taigi_yu
  dictionary: piau_im.moe
  prism: piau_im_moe
  spelling_hints: 3
  enable_user_dict: false
  comment_format:
    - xform/^/\t→ /
    - xform/'/ /
    - xlit|pPbtTdkKgcCzshiuaoøeIUBDGN|ㄅㄆㆠㄉㄊㄌㄍㄎㆣㄗㄘㆡㄙㄏㄧㄨㄚㆦㄜㆤㄞㄠㆬㄣㆭｎ|
    #======================================================
    # 聲母校調：ㄐㄑㄒㆢ 自 ㄗㄧ ㄘㄧ ㄙㄧ ㆡㄧ 推導而得
    #======================================================
    - xform/ㄗ((ｎ)?ㄧ)/ㄐ$1/
    - xform/ㄘ((ｎ)?ㄧ)/ㄑ$1/
    - xform/ㆡ((ｎ)?ㄧ)/ㆢ$1/
    - xform/ㄙ((ｎ)?ㄧ)/ㄒ$1/
    #======================================================
    # 使用：濁音聲母＋鼻音鍵，推導出：「鼻音聲母」
    # ㄇㄋㄫ 和 ㆠㄌㆣ
    #======================================================
    - xform/ㆠｎ/ㄇ/
    - xform/ㄌｎ/ㄋ/
    - xform/ㆣｎ/ㄫ/
    - xform/ㆠㆭ/ㄇㆭ/
    - xform/ㄌㆭ/ㄋㆭ/
    #======================================================
    # 入聲調：使用「舒聲韻母」，推導「入聲韻母」
    #======================================================
    # im ==> ip; am ==> ap; om ==> op
    - xform/(?<=ㄧ|ㄚ|ㆦ)ㆬ([48])/ㆴ$1/
    # in ==> it; un ==> ut; an ==> at
    - xform/(?<=ㄧ|ㄨ|ㄚ)ㄣ([48])/ㆵ$1/
    # ang ==> ak; ong ==> ok; eng ==> ek
    - xform/(?<=ㄚ|ㆦ|ㄜ)ㆭ([48])/ㆻ$1/
    # 入聲韻尾若非ㆴ|ㆵ|ㆻ ，則使用 ㆷ
    - xform/(?<!ㆴ|ㆵ|ㆻ)([48])/ㆷ$1/
    #======================================================
    # 鼻音
    #======================================================
    - xform/ｎ((ㄧ|ㄨ)?(ㄧ|ㄨ|ㄚ|ㆦ|ㆤ|ㄞ|ㄠ))/$1ｎ/
    - xform/ㄧｎ/ㆪ/
    - xform/ㄨｎ/ㆫ/
    - xform/ㄚｎ/ㆩ/
    - xform/ㆦｎ/ㆧ/
    - xform/ㆤｎ/ㆥ/
    - xform/ㄞｎ/ㆮ/
    - xform/ㄠｎ/ㆯ/
    #======================================================
    # 韻母
    #======================================================
    - xform/ㄚㆬ/ㆰ/    # am
    - xform/ㆦㆬ/ㆱ/    # om
    - xform/ㄚㄣ/ㄢ/    # an
    - xform/ㄚㆭ/ㄤ/    # ang
    - xform/ㆦㆭ/ㆲ/    # ong
    - xform/ㄜㆭ/ㄥ/    # ong
    #======================================================
    # 聲調
    #======================================================
    - xlit|12357|ˉˋ˪ˊ˫|
    - xform/4//
    - xform/8/˙/
  preedit_format:
    # 【空白鍵】表輸入：聲調的調號為一（即：陰平調）
    - xform/ /ˉ/
    - xform/'/ /
    # 設定【按鍵】與「方音符號」的對映規則
    - xlit|1qaz2wsxedcrfvtgbyhnujm8ik,9ol.0p;/-43657|ㄅㄆㄇㆠㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㆣㄫㆡㄗㄘㄙㄧㄨㆬㄚㆦㄜㆰㄞㆤㄠㆲㄢㄣㄤㆭｎˋ˪ˊ˫．|
    #======================================================
    # 拆韻母
    #======================================================
    - xform/ㆰ/ㄚㆬ/
    - xform/ㄢ/ㄚㄣ/
    - xform/ㄤ/ㄚㆭ/
    - xform/ㆲ/ㆦㆭ/
    - xform/ㄨㆭ/ㆦㆭ/
    - xform/ㆬㆭ/ㄧㆦㆭ/
    - xform/ㄧㆭ/ㄧㄜㆭ/
    #======================================================
    # 聲母校調：ㆢㄧ ==> ㆡ 
    #======================================================
    - xform/ㆡㄧ/ㆢㄧ/
    #======================================================
    # 鼻音韻母
    #======================================================
    - xform/ㄧ(ㄧ|ｎ)/ㆪ/
    - xform/ㄨ(ㄨ|ｎ)/ㆫ/
    - xform/ㄚ(ㄚ|ｎ)/ㆩ/
    - xform/ㆦ(ㆦ|ｎ)/ㆧ/
    - xform/ㆤ(ㆤ|ｎ)/ㆥ/
    - xform/ㄞ(ㄞ|ｎ)/ㆮ/
    - xform/ㄠ(ㄠ|ｎ)/ㆯ/
    #======================================================
    # 韻母在「舒聲調」與「入聲調」的轉換規則
    #======================================================
    # 舒聲韻母尾 m 轉入聲 p ，使用方音符號ㆴ
    # im ==> ip; am ==> ap; om ==> op
    - xform/(ㄧ|ㄚ|ㆦ)(ㄅ|ㆬ)．/$1ㆴ/
    # 舒聲韻母尾 n 轉入聲 t ，使用方音符號ㆵ
    # in ==> it; un ==> ut; an ==> at; en ==> et
    - xform/(ㄧ|ㄨ|ㄚ|ㆤ)(ㄉ|ㄣ)．/$1ㆵ/
    # 舒聲韻母尾 ng 轉入聲 k ，使用方音符號ㆻ
    # ang ==> ak; ong ==> ok; eng ==> ek
    - xform/(ㄚ|ㆦ|ㄜ)(ㄍ|ㆭ)．/$1ㆻ/
    # 韻母尾非為：p / t / k 其中之一 ，使用方音符號ㆷ
    - xform/(ㄧ|ㄨ|ㄚ|ㆦ|ㄜ|ㆤ|ㄞ|ㄠ|ㆬ|ㆭ)．/$1ㆷ/
    #======================================================
    # 合韻母
    #======================================================
    - xform/ㄚㆬ/ㆰ/
    - xform/ㆦㆬ/ㆱ/
    - xform/ㄚㄣ/ㄢ/
    - xform/ㄚㆭ/ㄤ/
    - xform/ㆦㆭ/ㆲ/
    - xform/ㄜㆭ/ㄥ/

custom_phrase:
  dictionary: ''
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

punctuator:
  import_preset: symbols_yu_alpha

key_binder:
  import_preset: default
  bindings:
    - { when: has_menu, accept: comma, send: comma }      # ㆤ
    - { when: has_menu, accept: period, send: period }    # ㆲ
    - { when: has_menu, accept: minus, send: minus }      # ｎ
    - { when: paging, accept: minus, send: Page_Up }
    - { when: has_menu, accept: equal, send: Page_Down }

recognizer:
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    punct: '`[^\s]$'
