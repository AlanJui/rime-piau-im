# Rime schema
# encoding: utf-8
#
schema:
  schema_id: piau_im_moe
  name: 方音符號標音-萌台語
  version: "0.1"
  author: 
    - 居正中 Alan Jui <AlanJui.1960@gmail.com>
  description: |
    輸入河洛話注音符號
    
    鍵盤對應：
      ㄅ ㄉ ３ ２ ７ ５ ． ㄚ ㄞ ㄢ ｎ
      ㄆ ㄊ ㄍ ㄐ ㆣ ㄗ ㄧ ㆦ ㆤ ㄣ
      ㄇ ㄋ ㄎ ㄑ ㄫ ㄘ ㄨ ㄜ ㄠ ㄤ
      ㆠ ㄌ ㄏ ㄒ Ｊ ㄙ ㆬ ㆰ ㆲ ㆭ

switches:
  - name: ascii_mode
    reset: 0
    states: [ 標音, ABC ]
  - name: full_shape
    reset: 0
    states: [ 半形, 全形 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
    # - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - r10n_translator
  filters:
    - uniquifier

menu:
  alternative_select_keys: 'ABCDEFGHIJ'

speller:
  alphabet: '1qaz2wsxedcrfvtgbyhnujm8ik,9ol.0p;/- 43657'
  initials: '1qaz2wsxedcrfvtgbyhnujm8ik,9ol.0p;/-7'
  finals: ' 43567'
  delimiter: "'"
  use_space: true
  algebra:
    #======================================================
    # ㄐㄑㄒㆢ 和 ㄗㄘㄙㆡ
    #======================================================
    # 將字典中的「台羅拚音」，轉換成輸入法使用的「注音碼」。
    - xform/tsh(?=i)/Ji/     # ㄑ
    - xform/ts(?=i)/ji/      # ㄐ
    - xform/s(?=i)/S/        # ㄒ
    - xform/tsh/C/           # ㄘ
    - xform/ts/c/            # ㄗ
    - xform/j(?=i)/g/        # ㆢ
    # 方音符號會分 ㆢㄐㄑㄒ 和 ㆡㄗㄘㄙ
    # - xform/c(N?i)/j$1/  # ㄐㄧ
    # - xform/C(N?i)/J$1/  # ㄑㄧ
    # - xform/s(N?i)/S$1/  # ㄒㄧ
    - xform/j/z/             # ㆢ
    #======================================================
    # ㄅ(p)  ㄆ(P)  ㄇ(m)  ㆠ(b)
    #======================================================
    - xform/ph/P/            # ㄆ
    - xform/kh/K/            # ㄎ
    #======================================================
    # ㄉ(t)  ㄊ(th)  ㄋ(n)  ㄌ(l)
    #======================================================
    - xform/th/T/            # ㄊ
    - xform/l/d/             # ㄌ
    #======================================================
    # ㄍ(k)  ㄎ(kh)  ㄏ(h)  ㆣ(g)  ㄫ(ng)
    #======================================================
    - xform/kh/K/            # ㄎ
    - xform/^ng/ㄫ/          # ㄫ
    #======================================================
    # ㄧ(i)  ㄨ(u)
    # ㄚ(a)  ㆦ(oo)  ㄜ(o)  ㆤ(e)
    #======================================================
    - xform/oo/ø/            # ㆦ

    # - xform/onn/No/          # ㆧ
    # - xform/enn/E/           # ㆥ
    # - xform/inn/I/           # ㆪ
    # - xform/unn/U/           # ㆫ
    # - xform/ainn/NI/         # ㆮ
    # - xform/aunn/NU/         # ㆯ
    # - xform/ann/Na/          # ㆩ
    # - xform/onn/Q/           # ㆧ
    # - xform/enn/E/           # ㆥ
    # - xform/inn/I/           # ㆪ
    # - xform/unn/U/           # ㆫ
    # # 鼻音
    # - xform/N([iu]?[iuaoeIU])/$1N/  # 鼻音拍佇後壁
    # - derive/([iuaoeIU])N/$1$1/     # 拍兩擺韻母來拍鼻音
    #======================================================
    # ㄞㄠㆰㄢㄣㄤㆬㆭ
    #======================================================
    - xform/m/B/             # ㄌ
    #======================================================
    # 方音符號會分 ㄇㄋㄫ 和 ㆠㄌㆣ
    #======================================================
    # 拼音編碼與鍵盤按鈕對映
    - xlit|pPmbtTndkKhjJSgqzcCsiuBaøoMIeUYLDQGN123570|1qaz2wsxedcrfvtgbyhnujm8ik,9ol.0p;/- 43657|

translator:
